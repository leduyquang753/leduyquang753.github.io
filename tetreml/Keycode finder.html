<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Keycode finder</title>
		<style>
			body {
				font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
				font-size: 12px;
				margin: 15px;
				text-align: center;
			}

			h1, h2, h3 {
				font-family: 'Segoe UI Light', Helvetica, Arial, sans-serif;
				font-weight: normal;
			}

			h1 {
				font-size: 40px;
				margin-top: 5px;
				margin-bottom: 3px;
			}

			h2 {
				font-size: 30px;
				margin-bottom: 8px;
			}

			p {
				margin-top: 0px;
				margin-bottom: 0px;
			}
		</style>
	</head>
	<body onkeydown="document.getElementById('lastPressed').innerHTML = event.code">
		<h1>Keycode finder</h1>
		<p>This small page helps you find the correct keycode to assign to Tetreml's controls mapping in <span style="font-family: monospace">Controls.js</span>. Simply press a key and you can see its code below.</p>
		<br>
		<h2>Last pressed keycode</h2>
		<p id="lastPressed" style="font-size: 72px;">[None.]</p>
	</body>
</html>
